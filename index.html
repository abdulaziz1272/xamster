<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xamster kombat</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image.png" href="./images/xamster-coin.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="xamster-wrapper">
            <div class="displayer">
                <img src="./images/xamster-coin.png" alt="xamster-coin" width="30px" height="30px">
                <span class="coinDisplayer" id="coinShower">0</span>
            </div>
            <div class="imageWrapper">
                <img src="./images/xamster.png" alt="xamster" id="xamsterImage">
                <span id="bubleWrapper"></span>
            </div>
        </div>
        <div class="section-wrapper">
            <a href="#" onclick="transformToUpg()">
                <i class="fa-solid fa-chart-line"></i>
                <span>Upgrades</span>
            </a>
            <a href="#" onclick="transformToInvst()">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <span>Investments</span>
            </a>
            <a href="#" onclick="transformToWallet()">
                <i class="fa-solid fa-wallet"></i>
                <span>Wallet</span>
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
